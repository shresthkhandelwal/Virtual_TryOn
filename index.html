<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		h1{
			text-align: center;
			font-family: sans-serif;
			padding-top: 20px;
			padding-bottom: 20px;
			font-size: 40px;
		}

		p{
			font-family: sans-serif;
			padding-top: 20px;
			padding-bottom: 40px;
			padding-left: 35px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	
	<h1 class="w-full flex flex-row justify-center items-center text-3xl">Welcome to the Online Clothing Store</h1>
	<p class="w-full flex flex-row justify-center items-center text-3xl">Please select the type of clothing you want to try:<br></p>
	<a href="./pant.html" class="w-full flex flex-row justify-center items-center text-3xl">

		<button type="button" href="./pant.html"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Select Clothes</button>
	</a>

	{{size_detected}}

</body>
</html>
